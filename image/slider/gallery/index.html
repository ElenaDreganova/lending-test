<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-case</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="gallery">
        <div class="gallery__card">
            <img class="gallery__img" src="./images/1.jpg" alt="Car">
        </div>
        <div class="gallery__card">
            <img class="gallery__img" src="./images/2.jpg" alt="Car">
        </div>
        <div class="gallery__card">
            <img class="gallery__img" src="./images/3.jpg" alt="Car">
        </div>
        <div class="gallery__card">
            <img class="gallery__img" src="./images/4.jpg" alt="Car">
        </div>
        <div class="gallery__card">
            <img class="gallery__img" src="./images/5.jpg" alt="Car">
        </div>
        <div class="gallery__card">
            <img class="gallery__img" src="./images/6.jpg" alt="Car">
        </div>
    </div>

    <div class="slider hidden">
        <div class="slider__container">
            <button class="slider__btn slider__btn-left">PREV</button>
            <button class="slider__btn slider__btn-right">NEXT</button>
        </div>
        <button class="slider__btn-close">CLOSE</button>
    </div>
    
    <script src="./index.js"></script>
